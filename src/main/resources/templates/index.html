<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Your Name?</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Applying the Inter font to the body */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100">

<!-- Main container to center the content -->
<div id="main-container" class="flex items-center justify-center min-h-screen p-4">

    <!-- The main card for name input -->
    <div id="name-form-card" class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-xl transition-all duration-500">
        <!-- Heading Section -->
        <div>
            <h1 class="text-3xl font-bold text-center text-gray-800">
                Hello there!
            </h1>
            <p class="mt-2 text-center text-md text-gray-600">
                What should we call you?
            </p>
        </div>

        <!-- Form Section -->
        <div class="space-y-4">
            <!-- Input field for the name -->
            <div>
                <label for="name-input" class="sr-only">Your Name</label>
                <input id="name-input" name="name" type="text" required class="w-full px-4 py-3 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-200 focus:border-blue-500 transition-all" placeholder="Enter your name...">
            </div>

            <!-- Submit Button -->
            <div>
                <button id="submit-button" class="w-full px-4 py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-colors duration-300">
                    Continue
                </button>
            </div>
        </div>
    </div>

</div>
<script>
    document.getElementById('submit-button').addEventListener('click', function () {
        const nameInput = document.getElementById('name-input').value.trim();

        if (nameInput) {
            // Encode the name to make it URL-safe and redirect
            const encodedName = encodeURIComponent(nameInput);
            window.location.href = `/home?name=${encodedName}`;
        } else {
            alert("Please enter your name.");
        }
    });

    // Optional: Support pressing Enter key to submit
    document.getElementById('name-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            document.getElementById('submit-button').click();
        }
    });
</script>


</body>
</html>
