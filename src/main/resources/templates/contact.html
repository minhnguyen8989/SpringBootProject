<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4 sm:p-6 lg:p-8">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="grid grid-cols-1 lg:grid-cols-2">

            <!-- Contact Form Section -->
            <div class="p-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Send us a Message</h2>
                <form id="contactForm">
                    <!-- Name Input -->
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="John Doe" required>
                    </div>

                    <!-- Email Input -->
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your.email@example.com" required>
                    </div>

                    <!-- Message Textarea -->
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 text-sm font-medium mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="How can we help you?" required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-right">
                        <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105">
                            Send Message
                        </button>
                    </div>
                </form>
                <!-- Success Message -->
                <div id="successMessage" class="hidden mt-4 p-4 bg-green-100 text-green-800 border border-green-300 rounded-lg">
                    Thank you for your message! We'll get back to you shortly.
                </div>
            </div>

            <!-- Contact Information & Map Section -->
            <div class="bg-blue-600 p-8 text-white">
                <h2 class="text-3xl font-bold mb-6">Contact Information</h2>
                <p class="mb-6 text-blue-100">
                    Have a question or want to work with us? Fill out the form or contact us using the details below.
                </p>

                <!-- Contact Details -->
                <div class="space-y-4">
                    <div class="flex items-center">
                        <i class="fas fa-map-marker-alt w-6 text-blue-200"></i>
                        <span class="ml-3">123 Creative Lane, Houston, TX 77002</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-phone w-6 text-blue-200"></i>
                        <span class="ml-3">(123) 456-7890</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-envelope w-6 text-blue-200"></i>
                        <span class="ml-3">contact@example.com</span>
                    </div>
                </div>

                <!-- Map Placeholder -->
                <div class="mt-8">
                    <div class="bg-blue-500 h-64 rounded-lg flex items-center justify-center">
                        <p class="text-blue-200">Map Placeholder</p>
                        <!-- You can embed a real map here, e.g., from Google Maps -->
                        <!-- <iframe src="https://www.google.com/maps/embed?..." width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe> -->
                    </div>
                </div>

                <!-- Social Media Links -->
                <div class="mt-8">
                    <h3 class="text-xl font-semibold mb-4">Follow Us</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-white hover:text-blue-200 transition-colors duration-300"><i class="fab fa-twitter fa-lg"></i></a>
                        <a href="#" class="text-white hover:text-blue-200 transition-colors duration-300"><i class="fab fa-facebook-f fa-lg"></i></a>
                        <a href="#" class="text-white hover:text-blue-200 transition-colors duration-300"><i class="fab fa-instagram fa-lg"></i></a>
                        <a href="#" class="text-white hover:text-blue-200 transition-colors duration-300"><i class="fab fa-linkedin-in fa-lg"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Handle form submission
    const contactForm = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    contactForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // You would typically send the form data to a server here.
        // For this example, we'll just show the success message.

        // Hide the form and show the success message
        contactForm.reset(); // Clear the form fields
        successMessage.classList.remove('hidden');

        // Optional: Hide the success message after a few seconds
        setTimeout(() => {
            successMessage.classList.add('hidden');
        }, 5000); // 5 seconds
    });
</script>

</body>
</html>
